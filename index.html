<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Test Header</h1>
    <h2>Test Header</h2>
    <p>Paragraph <i>Lorem</i> ipsum dolor sit amet consectetur adipisicing elit. Corporis, facere!</p>
    <p>123</p>
    <p>123</p>
    <p>123</p>
    <p>123</p> 
    <!--Tags like "h1" and "p" are known as "Block Elements".-->
    <!--Block elements take the entire width of the page.-->
    <button>321</button>
    <button>321</button>
    <button>321</button>
    <button>321</button>
    <!--"Button" is an "Inline Element".-->
    <!--Inline elements only take the space needed.-->
    <b>Bold</b>
    <div>
        <b>Bold</b>
    </div>
    <a href="https://discord.gg/frontend" target="_blank">Discord Server</a>
    <!--"a" is an anchor tag. This is how you link other pages.-->
    <!--target="_blank" opens link in new tab.-->
    <a href="/dashboard.html" target="_blank">Dashboard</a>
</body>
</html>
